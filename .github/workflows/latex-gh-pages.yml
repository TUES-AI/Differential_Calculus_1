name: Build LaTeX PDF and Push to gh-pages

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.tex"
      - "**/*.bib"
      - "**/*.sty"
      - "**/*.cls"
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.pdf"
      - ".github/workflows/latex-gh-pages.yml"
      - "scripts/generate_index.py"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

env:
  MAIN_TEX: "main.tex"
  SITE_TITLE: "My LaTeX PDF"

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile LaTeX (latexmk)
        uses: xu-cheng/latex-action@v4
        with:
          root_file: ${{ env.MAIN_TEX }}
          args: -pdf -interaction=nonstopmode -halt-on-error -file-line-error
          latexmk_shell_escape: true

      - name: Build site folder
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p dist
          PDF="${MAIN_TEX%.tex}.pdf"
          cp "$PDF" dist/document.pdf
          python3 scripts/generate_index.py \
            --out dist/index.html \
            --pdf document.pdf \
            --title "${SITE_TITLE}"

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          force_orphan: true
